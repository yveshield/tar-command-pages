  <p class="head">Psalm 134&nbsp;<a href="part0001_split_000.html#bob" class="calibre7"><span
        class="small2">[Books]</span></a></p>
  <p class="head2"><i class="calibre12">Greetings of Night Watchers.</i></p>
  <p class="head2">A Song of Ascents.</p>
  <p class="calibre5">
  </p>
  <div class="block"><span class="small1"><b class="calibre9">1</b></span> Behold, bless the L<span
      class="small1">ORD</span>, all you servants of the L<span class="small1">ORD</span>, </div>
  <div class="block">Who <small class="small1"><sup class="calibre14"><a id="source3660-1" epub:type="noteref"
          href="part0020_split_028.html#f3660-1">a</a></sup></small>serve by night in the house of the L<span
      class="small1">ORD</span>!
  </div>
  <p class="aleft">
  </p>
  <div class="block"> <small class="small1"><sup class="calibre14">2</sup></small>Lift up your hands to the sanctuary
  </div>
  <div class="block">And bless the L<span class="small1">ORD</span>.</div>
  <p class="aleft">
  </p>
  <div class="block"> <small class="small1"><sup class="calibre14">3</sup></small>May the L<span
      class="small1">ORD</span> bless you from Zion, </div>
  <div class="block">He who made heaven and earth.</div>
  <p class="aleft">
  </p>
