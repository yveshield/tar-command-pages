  <p class="head2"><i class="calibre12">A Psalm of Praise.</i></p>
  <p class="aleft">
  </p>
  <div class="block"><span class="small1"><b class="calibre9">1</b></span> Praise the L<span class="small1">ORD</span>,
    all nations; </div>
  <div class="block">Sing His praises, all peoples!</div>
  <p class="aleft">
  </p>
  <div class="block"> <small class="small1"><sup class="calibre14">2</sup></small>For His mercy toward us is <small
      class="small1"><sup class="calibre14"><a id="source3561-1" epub:type="noteref"
          href="part0020_split_028.html#f3561-1">a</a></sup></small>great, </div>
  <div class="block">And the <small class="small1"><sup class="calibre14"><a id="source3561-2" epub:type="noteref"
          href="part0020_split_028.html#f3561-2">b</a></sup></small>truth of the L<span class="small1">ORD</span> is
    everlasting. </div>
  <div class="block"><small class="small1"><sup class="calibre14"><a id="source3561-3" epub:type="noteref"
          href="part0020_split_028.html#f3561-3">c</a></sup></small>Praise <small class="small1"><sup
        class="calibre14"><a id="source3561-4" epub:type="noteref"
          href="part0020_split_028.html#f3561-4">d</a></sup></small>the L<span class="small1">ORD</span>!
